<!DOCTYPE html>
<html lang="en">

    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
</head>
<body>
  <div>

      type="file"
      id="j-upload"
    >

      type="text"
      id="j-text"

  </div>
  <br>
  <div id="j-result">

  </div>
  <br>
  <hr>
  <br>
  <div>
    <img
      src="./cow.jpg"
      alt="cow"
      id="j-img"
      width="250"
    >
    <button id="j-img-control">随机旋转</button>
    <button id="j-img-release">重置图片内存</button>
  </div>
  <script src="index.js"></script>

</body>
</html>
